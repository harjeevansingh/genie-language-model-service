version: '3.8'

services:
  language-model-service:
    build: .
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=chat_db
      - DB_USERNAME=root
      - DB_PASSWORD=12345678
      - KAFKA_SERVERS=kafka:29092
      # The OpenAI API key will be passed at runtime
    env_file:
      - .env

networks:
  default:
    external:
      name: genie-chat-service_default